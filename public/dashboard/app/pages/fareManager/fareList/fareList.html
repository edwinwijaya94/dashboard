<div class="row" ng-controller="fareListCtrl">
  <div ba-panel ba-panel-title="Parameter Tarif" ba-panel-class="panel-group">
    <div class="">
      <!-- Rates Form -->
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="form-group" ng-repeat="rate in fareRates">
          <label for="name" class="col-md-2 control-label">Konstanta {{rate.parameter}}</label>
          <div class="col-md-2">
            <input type="number" class="form-control" id="meaning" ng-model="rate.constant" ng-required="1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Ubah</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
