<div ng-controller="categoryFormCtrl">
  <form class="form-horizontal" ng-submit="submitForm()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="category.name" ng-required="1">
      </div>
    </div>
    <div class="form-group" ng-show="mode=='edit'">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label class="custom-checkbox">
            <input type="checkbox" ng-model="category.isUploadImg">
            <span>Ganti Gambar</span>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-2 control-label" >Gambar</label>
      <div class="col-sm-10">        
        <input type="file" class="form-control" id="image" file-model="category.image" onchange="angular.element(this).scope().loadImg(this)" ng-show="category.isUploadImg" ng-required="category.isUploadImg">
        <img ng-src="{{category.imgUrl}}" width="100" height="100" ng-show="category.showImg">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">{{submitText}}</button>
      </div>
    </div>
  </form>
</div>
