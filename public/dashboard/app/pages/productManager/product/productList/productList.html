<div class="row" ng-controller="productListCtrl">
  <div ba-panel ba-panel-title="Daftar Produk" ba-panel-class="panel-group">
    <!-- product list -->
    <div class="horizontal-scroll">
      <div class="form-group select-page-size-wrap ">
        <label>Data per halaman
          <select class="form-control show-tick" title="Rows on page" selectpicker
                  ng-model="productList.pageSize" ng-options="i for i in [10,25,50]">
          </select>
        </label>
      </div>
      <table class="table" st-table="productList.data" st-safe-src="updatedProductList">
        <thead>
        <tr class="sortable ">
          <th class="table-id" st-sort="id" st-sort-default="true">#</th>
          <th st-sort="name">Nama</th>
          <!-- <th st-sort="category">Kategori</th> -->
          <th st-sort="price_min">Harga Minimum (Rp)</th>
          <th st-sort="price_max">Harga Maksimum (Rp)</th>
          <th>Kelola</th>
        </tr>
        <tr>
          <th></th>
          <th>
            <input st-search="name" placeholder="Cari Produk" class="input-sm form-control search-input" type="search"/>
          </th>
          <!-- <th>
            <input st-search="category" placeholder="Cari Kategori" class="input-sm form-control search-input" type="search"/>
          </th> -->
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productList.data">
          <td class="table-id">{{product.id}}</td>
          <td>{{product.name}}</td>
          <!-- <td>{{product.category}}</td> -->
          <td>{{formatPrice(product.price_min)}}</td>
          <td>{{formatPrice(product.price_max)}}</td>
          <td>
            <div class="buttons">
              <button class="btn btn-primary editable-table-button btn-xs" ng-click="editProduct(product)">Ubah</button>
              <button class="btn btn-danger editable-table-button btn-xs" ng-click="confirmDelete(product)">Hapus</button>
            </div>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6" class="text-center">
            <div st-pagination="" st-items-by-page="productList.pageSize" st-displayed-pages="5"></div>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
