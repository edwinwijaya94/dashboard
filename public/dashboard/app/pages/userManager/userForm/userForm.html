<div ng-controller="userFormCtrl">
  <form class="form-horizontal" ng-submit="submitForm()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nama</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="user.name" ng-required="1">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" ng-model="user.email" ng-required="1">
      </div>
    </div>
    <div class="form-group" ng-show="mode=='edit'">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label class="custom-checkbox">
            <input type="checkbox" ng-model="user.isChangePassword">
            <span>Ganti Password</span>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-show="user.isChangePassword">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" ng-model="user.password" ng-required="user.isChangePassword">
      </div>
    </div>
    <div class="form-group">
      <label for="role" class="col-sm-2 control-label">Role</label>
      <div class="col-sm-10">
        <select class="form-control" title="role" selectpicker ng-model="user.role" ng-options="role.name for role in roleList track by role.id" ng-required="1">
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">{{submitText}}</button>
      </div>
    </div>
  </form>
</div>
