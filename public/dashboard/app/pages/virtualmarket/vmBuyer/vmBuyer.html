<div class="row" ng-controller="vmBuyerCtrl">
  <div class="row col-md-12" ba-panel ba-panel-title="Data Pembeli" ba-panel-class="panel-group">

    <!-- STATS -->
    <!-- <div class="col-lg-12 col-md-12 col-sm-12"
         ba-panel
         ba-panel-class="pv-panel" style="height:150px"> -->
      <div class="row" style="min-height:150px">
        <!-- unique buyer -->
        <div class="pie-charts col-md-12">
          <div class="col-md-3" ng-repeat="stat in stats">
            <div>
              <div class="description">
                <div>
                  <span>{{ ::stat.description }}</span>
                  <!-- <i class="ion-ios-information-outline" tooltip-placement="top" uib-tooltip="{{stat.info}}"></i> -->
                </div><br>
                <div class="description-stats" ng-bind="stat.value"></div><br>
                <div>
                  <i class="{{stat.icon}}" style="color:{{stat.iconColor}}"></i>
                  <span>{{stat.change}}%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    <!-- </div> -->

    <!-- TRANSACTION HISTORY -->
    <div class="col-lg-12 col-md-12 col-sm-12"
         ba-panel
         ba-panel-title="Tren Pembeli"
         ba-panel-class="pv-panel" style="height:500px">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div id="vmBuyerByHistory" class="pv-chart" style="height:400px"></div>
          <!-- loading / no data handler -->
          <div class="pv-chart-medium-overlay" ng-show="loading || noData">
            <div class="pv-chart-no-data" ng-show="noData">Tidak Ada Data</div>
            <div class="pv-chart-loading" ng-show="loading"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
