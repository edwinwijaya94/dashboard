<div class="row" ng-controller="vmFeedbackCtrl">
  <!-- <div class="row col-md-12" ba-panel ba-panel-title="Data Petugas Garendong" ba-panel-class="panel-group"> -->

    <div class="row pv-stats" style="padding-left:20px; margin-bottom:30px">
      <!-- JUMLAH ULASAN -->
      <div class="row pie-charts pv-stats">
        <div class="col-md-3 pv-stats">
          <div class="">
            <div class="description">
              <div>{{ ::stats.feedback_count.description }}</div><br>
              <div class="description-stats" ng-bind="stats.feedback_count.value"></div><br>
              <div >
                  <i class="{{stats.feedback_count.icon}}" style="color:{{stats.feedback_count.iconColor}}"></i>
                  <span>{{stats.feedback_count.change}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row">
      <!-- Feedback Reason -->
      <div class="col-md-6"
         ba-panel
         ba-panel-title="Ulasan"
         ba-panel-class="pv-panel" style="height:400px">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div id="vmFeedbackReason" class="pv-chart" style="height:300px"></div>
            <!-- loading / no data handler -->
            <div class="pv-chart-small-overlay" ng-show="loading || noData">
              <div class="pv-chart-no-data" ng-show="noData">Tidak Ada Data</div>
              <div class="pv-chart-loading" ng-show="loading"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- feedback trends -->
      <div class="col-md-6"
         ba-panel
         ba-panel-title="Tren Ulasan"
         ba-panel-class="pv-panel" style="height:400px">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div id="vmFeedbackTrend" class="pv-chart" style="height:300px"></div>
            <!-- loading / no data handler -->
            <div class="pv-chart-small-overlay" ng-show="loading || noData">
              <div class="pv-chart-no-data" ng-show="noData">Tidak Ada Data</div>
              <div class="pv-chart-loading" ng-show="loading"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <!-- </div> -->
</div>
