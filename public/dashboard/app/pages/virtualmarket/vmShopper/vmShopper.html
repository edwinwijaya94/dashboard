<div class="row" ng-controller="vmShopperCtrl">
  <div class="row col-md-12" ba-panel ba-panel-title="Data Petugas Garendong" ba-panel-class="panel-group">

    <!-- STATS -->
    <!-- <div class="col-lg-12 col-md-12 col-sm-12"
         ba-panel
         ba-panel-class="pv-panel" style="height:150px"> -->
      <div class="row">
        
        <div class="pie-charts col-md-12">
          <!-- Total Shopper -->
          <div class="col-md-3">
            <div>
              <div class="description">
                <div>
                  <span>{{ ::stats.shopper.description }}</span>
                </div><br>
                <div class="description-stats" ng-bind="stats.shopper.value"></div><br>
              </div>
            </div>
          </div>
          <!-- Shopper Rating -->
          <div class="col-md-3">
            <div>
              <div class="description">
                <div>
                  <span>{{ ::stats.rating.description }}</span>
                </div><br>
                <div class="description-stats" ng-bind="stats.rating.value"></div><br>
                <div>
                  <span>dari {{stats.rating.transactions}} transaksi</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    <!-- </div> -->

    
    <div class="row">
      <!-- Top Shopper -->
      <div class="col-md-6"
         ba-panel
         ba-panel-title="Garendong Terbaik"
         ba-panel-class="pv-panel with-scroll table-panel" style="max-height:400px">
        <div class="vertical-scroll">
          <table class="table table-hover">
            <thead>
              <tr style="background-color:{{colors.green}}">
                <th class="align-left" style="color:white">#</th>
                <th class="align-left" style="color:white">Nama</th>
                <th class="align-left" style="color:white">#Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="shopper in topShoppers" class="no-top-border">
                <td class="align-right">{{$index+1}}</td>
                <td ng-class="nowrap">{{shopper.name}}</td>
                <td ng-class="nowrap">{{shopper.rating}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Feedback Reason -->
      <div class="col-md-6"
         ba-panel
         ba-panel-title="Feedback"
         ba-panel-class="pv-panel" style="height:400px">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div id="vmFeedbackReason" class="pv-chart" style="height:300px"></div>
            <!-- loading / no data handler -->
            <div class="pv-chart-medium-overlay" ng-show="loading || noData">
              <div class="pv-chart-no-data" ng-show="noData">Tidak Ada Data</div>
              <div class="pv-chart-loading" ng-show="loading"></div>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
