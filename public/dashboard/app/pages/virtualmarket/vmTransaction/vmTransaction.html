<div class="row" ng-controller="vmTransactionCtrl">
  <div class="row col-md-12" ba-panel ba-panel-title="Transaksi" ba-panel-class="panel-group">

    <!-- filter -->
    <!-- <div class="col-md-4 col-md-offset-8">
      <div id="vmTransactionDate" class="pull-right pv-datepicker" ng-controller="vmTransactionFilterCtrl">
        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
        <span ng-bind="dateRange"></span> <b class="caret"></b>
      </div>
    </div> -->
    <!-- end of filter -->

    <!-- stats -->
    <div class="row" ng-controller="vmTransactionStatsCtrl">
      <!-- transaction success rate -->
      <div class="pie-charts">
        <div class="pie-chart-item-container" ng-repeat="chart in charts">
          <div ba-panel
               ba-panel-class="pv-panel">
            <div class="pie-chart-item">
              <div easypiechart class="chart" options="options" percent="percent"> <span class="percent" ng-bind="percent"></span> </div>
              <div class="description">
                <div>{{ ::chart.description }}</div>
                <div class="description-stats" ng-bind="chart.stats"></div>
              </div>
              <!-- <i class="chart-icon i-{{ ::chart.icon }}"></i> -->
            </div>
          </div>
        </div>
      </div>
      <!-- app platform -->
      <div class="col-md-7"
         ba-panel
         ba-panel-title="Platform Aplikasi"
         ba-panel-class="pv-panel">
         <!-- app platform used -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="progress">
              <div class="progress-bar progress-bar-{{platform.color}}" style="width: {{platform.percentage}}%" ng-repeat="platform in platforms">
                {{formatPlatform(platform)}}
              </div>
            </div>
            <!-- loading / no data handler -->
            <!-- <div class="pv-chart-medium-overlay" ng-show="loading || noData">
              <div class="pv-chart-no-data" ng-show="noData">Tidak Ada Data</div>
              <div class="pv-chart-loading" ng-show="loading"></div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    
    <div class="col-lg-12 col-md-12 col-sm-12"
         ba-panel
         ba-panel-title="Tren Transaksi"
         ba-panel-class="pv-panel" style="height:500px">
         <!-- transaction by history -->
      <div class="row" ng-controller="vmTransactionByHistoryCtrl">
        <div class="row">
          <div class="col-md-1 pull-right">
            <label class="radio-inline custom-radio nowrap">
              <input type="radio" name="transactionValue" value="value" ng-model="transactionMetric" ng-change="changeMetric()">
              <span>Nilai</span>
            </label>
          </div>
          <div class="col-md-1 pull-right">
            <label class="radio-inline custom-radio nowrap">
              <input type="radio" name="transactionCount" value="count" ng-model="transactionMetric" ng-change="changeMetric()">
              <span>Jumlah</span>
            </label>
          </div>
          <div class="col-md-1 pull-right">Tampilkan:</div>  
        </div>
        <div class="col-lg-12 col-md-12">
          <div id="vmTransactionByHistory" class="pv-chart"></div>
          <!-- loading / no data handler -->
          <div class="pv-chart-medium-overlay" ng-show="loading || noData">
            <div class="pv-chart-no-data" ng-show="noData">Tidak Ada Data</div>
            <div class="pv-chart-loading" ng-show="loading"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
